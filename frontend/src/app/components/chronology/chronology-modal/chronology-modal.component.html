
   
<div class="modal-header  bg-dark">
  <h5 class="modal-title" style="color: white;" id="modal-basic-title">Chronologie</h5>
  <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">

  <div class="container-fluid">
    <!-- HTML form mark up -->
    <form [formGroup]="chronologyForm" novalidate>
        <input type="hidden" formControlName="chronologyId" autocomplete="chronologyId">
            
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Chronologie</label>
              <div class="col-sm-10">
                <input type="text" formControlName="name" class="form-control">
                <span hidden translate>Chronology Name</span>
                <small
                [hidden]="chronologyForm?.controls?.name?.valid || chronologyForm?.controls?.name?.untouched"
                    class="text-danger"
                    translate
                    >
                    Chronologie Name darf nicht leer sein
                </small>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Jahr von</label>
              <div class="col-sm-10">
                <input type="text" formControlName="yearFrom" class="form-control" value="">
                <span hidden translate>PositionDescription</span>
                <small
                    [hidden]="chronologyForm?.controls?.yearFrom?.valid || chronologyForm?.controls?.yearFrom?.untouched"
                    class="text-danger"
                    translate
                >
                Das Wert muss numerisch sein
                </small>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Jahr bis</label>
              <div class="col-sm-10">
                <input type="text"  formControlName="yearTo" class="form-control" value="">
                <span hidden translate>PositionDescription</span>
                <small
            [hidden]="chronologyForm?.controls?.yearTo?.valid || chronologyForm?.controls?.yearTo?.untouched"
                    class="text-danger"
                    translate
                >
                Das Wert muss numerisch sein
                </small>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <div class="float-left">
              <!-- HTML markup for Create button -->
              <button
                (click)="onAddChronology()"
                class="btn btn-primary w-20"
                type="submit"
                [disabled]="chronologyForm?.invalid || !isAddNew"
                *ngIf="this.isAddNew"
              >
                <span translate><i class="fas fa-plus"></i> Speichern</span>
              </button>
              <!-- HTML markup for Update button -->
              <button
                (click)="onEditChronology(chronologyForm.value)"
                class="btn btn-primary w-20"
                type="submit"
                [disabled]="chronologyForm?.invalid || isAddNew"
                *ngIf="!this.isAddNew"
              >
                <span translate><i class="fas fa-edit"></i> Speichern</span>
              </button>
              <!-- HTML markup for Delete button -->
              <button
                (click)="onRemoveChronology()"
                class="btn btn-danger w-20"
                type="submit"
                [disabled]="chronologyForm?.invalid || isAddNew"
                *ngIf="!this.isAddNew"
              >
                <span translate><i class="fas fa-trash-alt"></i> LÃ¶schen</span>
              </button>
            </div>
            <div class="float-right">
              <!-- HTML markup for Back button -->
              <button  class="btn btn-secondary w-20" (click)="activeModal.dismiss()">
                <span translate><i class="fa fa-arrow-left"></i> Abbrechen</span>
              </button>
            </div>
        </div>

    </form>
  </div>
</div>
