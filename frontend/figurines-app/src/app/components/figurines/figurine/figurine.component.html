<div class="container">
    <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1">
        <form action="#" class="contact-form form-validate" novalidate="novalidate">
            <div class="row">
                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label class="required-field" for="title">Titel</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Titel des Objektes">
                    </div>
                </div>

                <div class="col-sm-6 mb-3">
                    <div class="form-group">
                        <label class="required-field" for="materialDescription">Beschreibung des Materials</label>
                        <textarea class="form-control" id="materialDescription" name="materialDescription" rows="4" placeholder="Beschreibung des Materials/der Beschaffenheit"></textarea>
                    </div>
                </div>
                <div class="col-sm-6 mb-3">
                    <div class="form-group">
                        <label  for="material">Material</label>
                        <select  class="form-select" multiple formControlName="material" >
                            <option > bronze</option>
                            <option > eisen</option>
                            <option > holz</option>
                            <option > bein</option>
                            <option > gold</option>
                            </select>
                    </div>  
                </div>
                

                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label class="required-field" for="descriptionIconography">Ikonografische Beschreibung</label>
                        <textarea class="form-control" id="descriptionIconography" name="descriptionIconography" rows="4" placeholder=""></textarea>
                    </div>
                </div>


                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label class="required-field" for="descriptionIconology">Ikonologische Beschreibung</label>
                        <textarea class="form-control" id="descriptionIconology" name="descriptionIconology" rows="4" placeholder=""></textarea>
                    </div>
                </div>

                <div class="col-sm-6 mb-3">
                    <div class="form-group">
                        <label for="dateAbs">Datierung Absolut</label>
                        <input type="text" class="form-control" id="dateAbs" name="dateAbs" placeholder="2 Jh.v.Ch. | 543 v.Ch.">
                    </div>
                </div>
                <div class="col-sm-6 mb-3">
                    <div class="form-group">
                        <label  for="material">Datierung Relativ</label>
                        <select  class="form-select"  formControlName="material" >
                            <option > bronze</option>
                            
                        </select>
                    </div>  
                </div>

                <div class="col-sm-6 mb-3">
                    <div class="form-group">
                        <label  for="carrier">Bildträger</label>
                        <select  class="form-select"  formControlName="carrier" >
                            <option > bronze</option>
                            
                        </select>
                    </div>  
                </div>
                <div class="col-sm-6 mb-3">
                    <div class="form-group">
                        <label  for="motif">Motiv</label>
                        <select  class="form-select"  formControlName="motif" >
                            <option > bronze</option>
                            
                        </select>
                    </div>  
                </div>

                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label  for="location">Fundort</label>
                        <select  class="form-select"  formControlName="location" >
                            <option > bronze</option>
                            
                        </select>
                    </div>  
                </div>

                <div class="col-sm-6 mb-3">
                    <div class="form-group">
                        <label  for="exibitLocation">Austellungsort</label>
                        <select  class="form-select"  formControlName="exibitLocation" >
                            <option > bronze</option>
                            
                        </select>
                    </div>  
                </div>
                <div class="col-sm-6 mb-3">
                    <div class="form-group">
                        <label for="exibitNumber">AustellungsNr.</label>
                        <input type="text" class="form-control" id="exibitNumber" name="exibitNumber">
                    </div>
                </div>

                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label  for="literature">Literatur</label>
                        <select  class="form-select" multiple formControlName="literature" >
                            <option > literature</option>
                            <option > literature</option>
                            <option > literature</option>
                            <option > literature</option>
                            <option > literature</option>
                            </select>
                    </div>  
                </div>

                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label class="required-field" for="imageUrl">Link zur Bildergalerie</label>
                        <input type="text" class="form-control" id="keyword" name="keyword" >
                    </div>
                </div>
                
                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label class="required-field" for="imageUrl">Link zur Bildergalerie</label>
                        <input type="text" class="form-control" id="keyword" name="keyword" >
                    </div>
                </div>

                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label class="required-field" for="keyword">Schlagwörter</label>
                        <input type="text" class="form-control" id="keyword" name="keyword" >
                    </div>
                </div>

                <div class="col-sm-12 mb-3">
                    <div class="form-group">
                        <label class="required-field" for="image">Bild</label>
                        <input type="file" class="form-control" id="image" name="image" 
                            accept=".png, .jpg, .jpeg" 
                            (change)="onUploadImages($event)" 
                            multiple/>
                    </div>
                </div>
                <div class="col-sm-12 mb-3" *ngIf="figImages">
                    <div class="col-sm-3 mb-3" >
                        <img [src]="figImages[0] " width="200px" height="200px" alt="" />
                    </div>
                    <div class="col-sm-3 mb-3" *ngIf="figImages.length > 1">
                        <img [src]="figImages[1]" width="200px" height="200px" alt="" />
                    </div>
                    <div class="col-sm-3 mb-3" *ngIf="figImages.length > 2">
                        <img [src]="figImages[2]" width="200px" height="200px" alt="" />
                    </div>
                    
                </div>


                

                <div class="col-sm-12 mb-3">
                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </form>
    </div>
</div>
